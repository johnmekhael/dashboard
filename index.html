<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dash Board Project</title>
  <!-- font-awesome css file -->
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/my-frame-work.css">
  <link rel="stylesheet" href="./css/master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="page d-flex">
    <div class="sidebar bg-white p-20 p-relative">
      <h3 class="p-relative txt-c mt-0">John Mekhael</h3>
      <ul>
        <li>
          <a class="active d-flex align-c  fs-14 c-black rad-10 p-10" href="index.html">
            <i class="fa fa-home fa-fw" aria-hidden="true"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-c fs-14 c-black rad-10 p-10" href="settings.html">
            <i class="fa-solid fa-address-card fa-fw"></i>
            <span>Profile</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-c  fs-14 c-black rad-10 p-10" href="profile.html">
            <i class="fa-solid fa-diagram-project fa-fw"></i>
            <span>Projrct</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-c  fs-14 c-black rad-10 p-10" href="projects.html">
            <i class="fa-solid fa-graduation-cap fa-fw"></i>
            <span>Courses</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-c  fs-14 c-black rad-10 p-10" href="courses.html">
            <i class="fa-solid fa-user-group fa-fw"></i>
            <span>Friends</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-c  fs-14 c-black rad-10 p-10" href="friends.html">
            <i class="fa-solid fa-file fa-fw"></i>
            <span>Files</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-c  fs-14 c-black rad-10 p-10" href="plans.html">
            <i class="fa-solid fa-credit-card fa-fw"></i>
            <span>Plans</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="content w-full">
      <div class="head bg-white p-15 flex-between">
        <div class="search p-relative">
          <input class="p-10" type="search" placeholder="Type a key word">
        </div>
        <div class="icons d-flex align-c">
          <span class="notification p-relative">
            <i class="fa-regular fa-bell fa-lg"></i>
          </span>
          <img src="img/avatar.png" alt="">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
